<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for filling out this form!</p>
    <fieldset>
    <form id="survey-form" method="post">
       <label for="name">Name <input id="name" type="text" placeholder="Jane" required></label> 
        <label for="email">Email <input id="email" type="email" placeholder="jane@gmail.com" required></label> 
        <label for="number">Age (optional) <input id="number" type="number" name="number" min="10" max="99" placeholder="19" /></label> 
        <label for="animal">Which animal best suits you? 
            <select id="dropdown" name="animal">
                <option value="">(Select One)</option>
                <option value="1">Penguin</option>
                <option value="2">Ocelot</option>
                <option value="3">Fox</option>
                <option value="4">Turtle</option>
                <option value="5">Caracal</option>
                <option value="6">Dolphin</option>
                <option value="7">Frog</option>
            </select>
        </label> 
        Pick a color that best matches how you are feeling:
        <label for="blue"><input id="blue" type="radio" name="color" class="inline" /> Blue</label>
        <label for="green"><input id="green" type="radio" name="color" class="inline" /> Green</label>
        <label for="purple"><input id="purple" type="radio" name="color" class="inline" /> Purple</label>
        <label for="orange"><input id="orange" type="radio" name="color" class="inline" /> Orange</label>
        Choose the emotions that you are going through right now:
        <label for="checkbox">
            <input id="checkbox" type="checkbox" required name="happy" class="inline" /> Happy
            <input id="checkbox" type="checkbox" required name="angry" class="inline" /> Angry
            <input id="checkbox" type="checkbox" required name="sad" class="inline" /> Sad
            <input id="checkbox" type="checkbox" required name="ecstatic" class="inline" /> Ecstatic
            <input id="checkbox" type="checkbox" required name="sorrow" class="inline" /> Sorrow
            <input id="checkbox" type="checkbox" required name="bliss" class="inline" /> Bliss
            <input id="checkbox" type="checkbox" required name="envy" class="inline" /> Envy
            <input id="checkbox" type="checkbox" required name="bored" class="inline" /> Bored

          </label>
    </form>
</fieldset>
</body>
</html>
