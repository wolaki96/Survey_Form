<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for filling out this form!</p>
    <div id="container">
    <fieldset>
    <form id="survey-form" method="post">
       <label id="name-label" for="name">Name <input id="name" type="text" placeholder="Jane" required></label> 
        <label id="email-label" for="email">Email <input id="email" type="email" placeholder="jane@gmail.com" required></label> 
        <label id="number-label" for="number">Age (optional) <input id="number" type="number" name="number" min="10" max="99" placeholder="19" /></label> 
        <label for="animal">Which animal best suits you? 
            <select id="dropdown" name="animal">
                <option value="">(Select One)</option>
                <option value="1">Penguin</option>
                <option value="2">Ocelot</option>
                <option value="3">Fox</option>
                <option value="4">Turtle</option>
                <option value="5">Caracal</option>
                <option value="6">Dolphin</option>
                <option value="7">Frog</option>
            </select>
        </label> 
        Pick a color that best matches how you are feeling:
        <label for="blue"><input id="blue" type="radio" name="color" class="inline" value="blue" /> Blue</label>
        <label for="green"><input id="green" type="radio" name="color" class="inline" value="green"/> Green</label>
        <label for="purple"><input id="purple" type="radio" name="color" class="inline" value="purple"/> Purple</label>
        <label for="orange"><input id="orange" type="radio" name="color" class="inline" value="orange"/> Orange</label>
        Choose the emotions that you are going through right now:
        <label for="checkbox">
            <input id="checkbox" type="checkbox" name="happy" value="happy" class="inline" /> Happy
            <input id="checkbox" type="checkbox"  name="angry" class="inline" value="angry" /> Angry
            <input id="checkbox" type="checkbox"  name="sad" class="inline" value="sad"/> Sad
            <input id="checkbox" type="checkbox"  name="ecstatic" class="inline" value="ecstatic"/> Ecstatic
            <input id="checkbox" type="checkbox" name="sorrow" class="inline" value="sorrow"/> Sorrow
            <input id="checkbox" type="checkbox"  name="bliss" class="inline" value="bliss"/> Bliss
            <input id="checkbox" type="checkbox"  name="envy" class="inline" value="envy"/> Envy
            <input id="checkbox" type="checkbox" name="bored" class="inline" value="bored"/> Bored

          </label>
          <label for="answer">Explain why you chose the animal, color, and emotions:
            <textarea id="answer" name="answer" rows="3" cols="30" placeholder="I feel like a caracal because..."></textarea>
          </label>
          
        
    <input id="submit" type="submit" value="Submit" />
</fieldset>

</form>

</div>

</body>
</html>
